<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaparRideShare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Clerk SDK -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_dXNhYmxlLWRyYWdvbi0zMC5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Thapar<span class="highlight">RideShare</span></div>
        <div id="user-button"></div>
    </nav>

<section id="login-page" class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Share Rides. Save Money.</h1>
            <p>Exclusive carpooling for TIET Students.</p>
        </div>
        
        <div id="sign-in-button"></div>
    </div>
</section>

    <section id="dashboard" class="dashboard-container" style="display: none;">
        
        <div class="dashboard-header">
            <h2>Available Rides</h2>
            <button onclick="openModal()" class="btn-primary"><i class="fas fa-plus"></i> Post a Ride</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="filterRides('all')">All Rides</button>
            <button class="tab" onclick="filterRides('leaving')">Leaving Thapar</button>
            <button class="tab" onclick="filterRides('coming')">Going to Thapar</button>
            <button class="tab" onclick="filterRides('my-rides')">My Rides</button>
        </div>

        <div id="ride-list" class="ride-grid">
            </div>
    </section>

    <div id="ride-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Post a New Ride</h2>
            <form id="ride-form" onsubmit="submitRide(event)">
                
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="poster-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="poster-phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label>Year of Study</label>
                        <select id="poster-year" required>
                            <option value="">Select Year</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>From</label>
                        <input type="text" id="origin" placeholder="e.g. Hostels / Patiala" required>
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <input type="text" id="destination" placeholder="e.g. Chandigarh / Delhi" required>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>Total Cab Cost (₹)</label>
                        <input type="number" id="total-cost" oninput="calculatePerHead()" placeholder="2000" required>
                    </div>
                    <div class="form-group">
                        <label>Total Seats</label>
                        <input type="number" id="capacity" oninput="calculatePerHead()" value="4" min="1" max="7" required>
                    </div>
                </div>

                <div class="cost-preview">
                    Est. Cost Per Person: <span id="cost-display">₹0</span>
                </div>

                <button type="submit" class="btn-primary full-width">Post Ride</button>
            </form>
        </div>
    </div>

    <!-- Join Ride Modal -->
    <div id="join-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeJoinModal()">&times;</span>
            <h2>Ride Poster Contact</h2>
            <div id="ride-poster-info" class="poster-info-display">
                <!-- Contact info will be populated here -->
            </div>
            <button class="btn-primary full-width" onclick="confirmJoinRide()">Join Ride</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
